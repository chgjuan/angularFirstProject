<div class="container">
    <mat-toolbar>
        <span>Crear Usuario</span>

    </mat-toolbar>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="agregar()">
                <mat-grid-list cols="4" rowHeight="70px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName="usuario">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="3" [rowspan]="5">
                        <img src="./assets/img/db.png" width="250px" height="250px">
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                        <mat-form-field class="ancho">
                            <mat-label>Nombre</mat-label>
                            <input matInput  formControlName="nombre">
                          </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                        <mat-form-field class="ancho">
                            <mat-label>Apellido</mat-label>
                            <input matInput formControlName="apellido">
                          </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Sexo</mat-label>
                            <mat-select  formControlName="sexo">
                              <mat-option *ngFor="let item of sexo" [value]="item">
                                {{item}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <button type="submit"  [disabled]="form.invalid" mat-raised-button style="margin-right: 20px;" color="primary">Aceptar</button>
                        <button mat-raised-button>Volver</button>
                    </mat-grid-tile>
                </mat-grid-list>

            </form>
        </mat-card-content>
    </mat-card>
</div>
